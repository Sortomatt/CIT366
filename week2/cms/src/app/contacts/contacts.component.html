<div class="row">
  <div class="col-md-5">
    <cms-contact-list
    (selectedContactEvent)="selectedContact = $event">
  </cms-contact-list>
  </div>
<div class="col-md-7">
  <cms-contacts-detail
  *ngIf="selectedContact; else infoText"
  [contact]="selectedContact">

  </cms-contacts-detail>
  <ng-template #infoText>
    <p>Select a contact</p>
  </ng-template>
</div>
</div>
