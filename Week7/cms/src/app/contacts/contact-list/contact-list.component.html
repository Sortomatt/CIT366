<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a
      [routerLink]="['new']"
      class="btn btn-success pull-right">New Contact</a>
<h4>Contacts</h4>
    </div>
<div class="panel-body">
  <cms-contact-item
  *ngFor="let contactEl of contacts"
  [contact]="contactEl"
  dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"
  ></cms-contact-item >
</div>
</div>
</div>
