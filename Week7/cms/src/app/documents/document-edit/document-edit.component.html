<div class="panel panel-default">
  <div class="panel-body">

    <form (ngSubmit)="onSubmit(f)" id="document-edit" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name = "name"
            ngModel
            required
            #name="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]="document?.description">
        </div>

        <div class="col-sm-12 form-group">
          <label for="documentUrl">Document URL</label>
          <input
            type="text"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            name="documentUrl"
            ngModel
            required
            #documentUrl="ngModel">
        </div>
      </div>
      <div class="alert" class="alert-danger" *ngIf="!f.touched && !f.valid">
        <p> The Document title and URL are required fields </p>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" >Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
