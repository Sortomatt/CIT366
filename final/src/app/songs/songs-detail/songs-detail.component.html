<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{song?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <!-- <a class="btn btn-primary" (click)="onView()">View</a> -->
        <a class="btn btn-info" [routerLink] = "['/songs', song.id, 'edit']">Edit</a>
        <a class="btn btn-danger"(click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{song.description}}</span>
      </div>
      <br>
      <div class="row">
        <label>Author:</label>
        <span class="label-value">{{song.author}}</span>
      </div>
    </div>
  </div>
</div>
